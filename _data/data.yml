experiences:
  title: Experiences
  info:
  - role: LEAN based Business Process Developer
    time: 2018 - 2024
    company: Governmental Agency for IT Development, Budapest
    details: |
      Design, reorganize, continuously measure an develop Business processes to reduce the lead time and the potential failures, based on LEAN spirit. Increase efficiency and user experience with focusing to the business value.
        - The traceability of the processes increased by 50%, and the lead time decreased by 30%.
        - By reducing redundancy, organizing repetitive tasks into sub-processes, and using a modular process approach, the development and maintenance time is reduced by 25%.
        - Mapping, optimization of business processes, introduction of IT support (WorkflowGen) and maintenance (PDCA) on LEAN fundamentals, focusing on the business value.
        - Building order and then a system out of the previously "disrupted" business processes and the chaos around them.

  - role: Developer, Software Engineer
    time: 2014 - 2015
    company: Parallel Ltd., Budapest
    details: |
      Use of Microsoft Visual FoxPro programming environment, SQL knowledge
        - Design and operation of Content Management Systems like: Joomla!, WordPress. Reduction of maintenance time by 75%.
        - Web Development: PHP / Javascript programming skills; SEO search engine optimization; Use of Google Webmaster Tools, Google Analytics, Google Search Console and other tools
        
